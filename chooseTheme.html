<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ColornBoB | Choose BG</title>
    <link href="pickcolor.html">
    <link rel="stylesheet" href="css/chooseTheme.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Ranchers|Handlee" rel="stylesheet">
</head>
<script>
    var count = 5;
    var teststring;
    var flag = 0;
    var colorMix = [];

    function countdown() {
        count -= 1;
        if (count == 0) {
            location.href = 'pickcolor.html';
        }
        setTimeout("countdown()", 100);
    };


    $(document).ready(function() {
        window.onload = function() {
            $("#description").fadeIn(1000);
            $("#sampleContainer").fadeIn(1000);
            $("#con").fadeIn(1000);
        }
        var dragged;
        var themename;
        $(".sample").draggable({
            revert: 'invalid',
            helper: 'clone',
            start: function(event, ui) {},
            drag: function(event, ui) {
                $("#underdrag").text(this.id);
                dragged = this.id.slice(-1);
            },
            stop: function() {
                $("#con p").replaceWith("<p>" + themecontent + "</p>");
            },
            zIndex: 100,
        });

        $("#dropbox").droppable({
            drop: function(event, ui) {
                ui.helper.hide();
                if (flag == 0) {
                    $("#secondthemeWord p").fadeIn(300);
                    flag = 1;
                } else {
                    $("#secondthemeWord p").fadeOut(300);
                }
                colorMix.unshift(dragged);
                if (colorMix.length == 2) {
                    if (colorMix[0] > colorMix[1]) {
                        var temp = colorMix[0];
                        colorMix[0] = colorMix[1];
                        colorMix[1] = temp;
                    }
                    if (colorMix[0] == 1) {
                        if (colorMix[1] == 2) {
                            dragged = 6;
                        } else if (colorMix[1] == 3) {
                            dragged = 5;
                        }
                    } else if (colorMix[0] == 2) {
                        if (colorMix[1] == 3) {
                            dragged = 4;
                        }
                    }
                } else if (colorMix.length > 2) {
                    colorMix.length = 0;
                    colorMix.unshift(dragged);
                }
                $(this).attr('src', 'img/theme-0' + dragged + '.png');

                //
                themecontent = $("#position-0" + dragged + " p").text();
            },
            over: function(event, ui) {
                ui.helper.css('transform', 'scale(1.3)');
            },
            out: function(event, ui) {
                ui.helper.css('transform', 'scale(1)');
            }
        });
        $("#dropbox").dblclick(function() {
            $(".sample").animate({
                opacity: '0',
            }, 2000, function() {
                countdown();
                var urlString = '#FFFFFF';
                //red
                if (dragged == 1) {
                    urlString = '#F38181';
                }
                //yellow
                else if (dragged == 2) {
                    urlString = '#FFD6A4';
                }
                //blue
                else if (dragged == 3) {
                    urlString = '#00BBF0';
                }
                //green
                else if (dragged == 4) {
                    urlString = '#6DB193';
                }
                //purple
                else if (dragged == 5) {
                    urlString = '#D02E77';
                }
                //orange
                else if (dragged == 6) {
                    urlString = '#FF9D76';
                }

                localStorage.test3 = urlString;

            })
            $("#con").animate({
                opacity: '0.4',
            }, 500)
            $("#con").animate({
                opacity: '0.8',
            }, 500);
            $("#con").animate({
                opacity: '0.4',
            }, 500);
            $("#con").animate({
                opacity: '0.6',
            }, 500);
            $("#con").animate({
                opacity: '0.4',
            }, 500);
            $("#con").animate({
                opacity: '0.8',
            }, 500);
            $("#con").animate({
                opacity: '0',
            }, 500);
        });
        $("#whitex").mouseover(function() {
            $(this).css('height', '60px');
            $(this).css('width', '60px');
        });
        $("#whitex").mouseout(function() {
            $(this).css('height', '40px');
            $(this).css('width', '40px');
        });
        $("#whitex").click(function() {
            $("#description").fadeOut(1500);
        });

    });
</script>

<body>

    <div id="description">
        <img id="whitex" style="position: fixed;
                   height:40px;
                   width:40px;
                    margin-left: 80%;
                    margin-top: 80px;" src="img/xx.png">
        <p style="position: fixed;
                    margin-left: 40%;
                    margin-top: 380px;
                    color: white;
                    font-size:25px;
                    font-family: 'Handlee', cursive;">Drag the theme you like to the circle.</p>
        <img style="margin-left:50%; margin-top: 300px;" id="pointer" src="img/pointer.png">
        <p style="position: fixed;
                    margin-left: 40%;
                    margin-top: 655px;
                    color: white;
                    font-size:25px;
                    font-family: 'Handlee', cursive;">Double click the circle to comfirm the theme which is dragged in.</p>
        <img style="
                margin-left: 50%;
                margin-top: 580px;" id="pointer" src="img/pointer.png">
    </div>
    <div id="secondthemeWord">
        <p style="color:white;
                   text-shadow: 2px 2px grey;
                    position: fixed;
                    margin-left: 590px;
                    bottom:250px;
                    font-size:50px;
                    font-family: 'Courgette', cursive;
                    display:none">Try to drag another theme !</p>
    </div>
    <div id="content">
        <div id="sampleContainer">
            <li id="position-01" class="sample" style=" background-image: url(img/theme-01.png)">
                <p>RED</p>
            </li>
            <li id="position-02" class="sample" style=" background-image: url(img/theme-02.png)">
                <p>YELLOW</p>
            </li>
            <li id="position-03" class="sample" style=" background-image: url(img/theme-03.png)">
                <p>BLUE</p>
            </li>
            <li id="position-04" class="sample" style=" background-image: url(img/theme-04.png);display:none">
                <p>GREEN</p>
            </li>
            <li id="position-05" class="sample" style=" background-image: url(img/theme-05.png);display:none">
                <p>PURPLE</p>
            </li>
            <li id="position-06" class="sample" style=" background-image: url(img/theme-06.png);display:none">
                <p>ORANGE</p>
            </li>
        </div>
    </div>
    <div id="con">
        <p></p>
        <img id="dropbox">
    </div>

</body>

</html>
