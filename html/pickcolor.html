<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>PICK！</title>
    <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
    <meta name="author" content="Vincent Garreau" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Ranchers|Handlee" rel="stylesheet">

    <link rel="stylesheet" href="../css/pick.css">

    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script src="../js/jquery-ui.min.js"></script>

    <script src="../js/jquery-1.11.0.min.js"></script>
    <script src="../js/jquery-color.js"></script>
    <script src="../js/pick.js"></script>
    <style>
        .hide {
            display: none;
        }
        
        #success {
            margin-bottom: -4%;
            margin-left: 48.5%;
            width: 4%;
        }
    </style>
    <script>
        $(document).ready(function() {
            $('#menu img').addClass('hide');
            $("#w3s").click(function() {
                var basefont = $('.colorbob div').css('background-color');
                $("#w3s").attr("href", "../html/final.html?data=" + basefont);
                localStorage.test2 = basefont;
            });
            $('#menu').mouseover(function() {
                $('#menu img').removeClass('hide');
            });
            $('#menu').mouseout(function() {
                $('#menu img').addClass('hide');
            });
        });
    </script>
</head>

<body>

    <div id="container">

        <div>
            <a href="../html/final.html" id="w3s"><img src="../img/success.png" id="success" onmouseout="this.src='../img/success.png'" onmouseover="this.src='../img/success_2.png'"></a>
        </div>
        <div id="newcolors">
            <div class="colorbob">
                <div>C</div>
                <div>O</div>
                <div>L</div>
                <div>O</div>
                <div>R</div>
                <div>N</div>
                <div>B</div>
                <div>O</div>
                <div>B</div>
            </div>
        </div>
        <div id="palette" class="block">

            <div id="color-palette"></div>

            <div id="color-info">
            </div>
        </div>


        <div id="picker" class="block">

            <div class="ui-color-picker" data-topic="picker" data-mode="HSL"></div>

            <div id="picker-samples" sample-id="master"></div>

            <div id="controls">

                <div id="delete">

                    <div id="trash-can"></div>
                </div>

                <div id="void-sample" class="icon"></div>
            </div>
        </div>


        <div id="canvas" data-tutorial="drop">

            <div id="zindex" class="ui-input-slider" data-topic="z-index" data-info="z-index"  data-max="20" data-sensivity="10"></div>
        </div>
    </div>

    <div class="bobmenu">
        <ul id="menu">
            <li onclick="javascript:location.href='../index.html'"><img src="../img/bubbles.png"></li>
            <li onclick="javascript:location.href='../html/chooseTheme.html'"><img src="../img/pantone.png"></li>
            <li onclick="javascript:location.href='../html/pickcolor.html'"><img src="../img/palette.png"></li>
            <li onclick="javascript:location.href='../html/introduce.html'"><img src="../img/laughing.png"></li>
        </ul>
    </div>
    <!--http://www.eyecon.ro/colorpicker/#-->
</body>

</html>
